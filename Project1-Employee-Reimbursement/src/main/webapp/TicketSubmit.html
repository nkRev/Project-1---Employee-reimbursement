<!DOCTYPE html>
<html>
<head>

<title>Ticket Submission</title>

<body>
	<div class="container">
		<form id="Submit-Ticket" method="post" action="SubmitTicket">
			<h1>Ticket Form</h1>
			<h5>Reimbursement Type</h5>
			<div class="FormRow">
				<label for="Username">Lodging</label> <input type="radio"
					id="Ticket" name="Ticket" value="Lodging"> <label
					for="Username">Travel</label> <input type="radio" id="Ticket"
					name="Ticket" value="Travel"> <label for="Username">Food</label>
				<input type="radio" id="Ticket" name="Ticket" value="Food">
				<label for="Username">Other</label> <input type="radio" id="Ticket"
					name="Ticket" value="Other">

			</div>
			<div class="FormRow">
				<label for="Dollar-Amount">Dollar Amount:</label> <input
					type="number" required name="Dollar-Amount" id="Dollar-Amount">
			</div>

			<div class="FormRow">
				<label for="Reason">Description of Request</label><br>
				<textarea name="Reason" id="Reason" required rows="3" cols="20"></textarea>
			</div>
			<div>
				<input type="submit" class="btn btn-primary">
			</div>
		</form>
	</div>


	<script>
        $(document).ready(function(){
            $("#SubmitTicket").click(function(){
                var ticket = $("#Ticket").val();
                var amount = $("#Dollar-Amount").val();
                var reason = $("#Reason").val();
                $.post("/SubmitTicket",{Ticket: ticket, DollarAmount: dollaramount, Reason:reason})
            })
        })
    </script>
</body>
